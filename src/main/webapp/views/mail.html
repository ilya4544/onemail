<div class="container">
	<div class="row title">
		<div class="col-md-6 col-md-offset-3">
				      		
			<h1>{{selectedTask.title}}</h1>
			
			<p>{{selectedTask.content}}</p>

			<a ng-repeat="filename in selectedTask.fileNames track by $index" 
			  ng-href='download?bucket={{selectedTask.files}}&current={{$index+1}}' align="left">
					<div align="left"><span class="glyphicon glyphicon-download-alt gi-2x"></span><p>hghghg{{filename}}</p></div>
			</a>
		</div>
	</div>	
</div>
